<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>NuEdit | TP53 Cancer Research</title>
    <style>
        function runAnalysis() {
    const input = document.getElementById('seqInput').value.toUpperCase().replace(/[^ATGC]/g, '');
    const resultDiv = document.getElementById('analysisResult');
    const report = document.getElementById('report');
    
    if(input.length < 10) {
        alert("분석하기에 서열이 너무 짧습니다.");
        return;
    }

    let findings = [];

    // 1. 175번 변이 (Arg175His) 정밀 스캔
    // 정상 문맥: ...TCAC CGC CAG... / 암 변이 문맥: ...TCAC CAC CAG...
    if (input.includes("TCACCACCAG")) {
        findings.push(`<p class="alert">[위험] TP53 175번 변이 감지: Arg175His (암 유발 가능성 매우 높음)</p>`);
    } else if (input.includes("TCACCGCCAG")) {
        findings.push(`<p class="safe">[정상] TP53 175번 구간: 정상(Wild-type) 서열 확인</p>`);
    }

    // 2. 248번 변이 (Arg248Trp) 정밀 스캔
    // 정상 문맥: ...TTCACCC... / 암 변이 문맥: ...TTTTCCC... (혹은 TTC가 TTT로 변이)
    if (input.includes("TATTTCACCCT")) {
        findings.push(`<p class="safe">[정상] TP53 248번 구간: 정상(Wild-type) 서열 확인</p>`);
    } else if (input.includes("TATTTTACCCT") || input.includes("TATTTCACCCT".replace("TTC", "TTC"))) {
        // (참고: 실제 248번 변이 패턴인 TTC 유무를 체크)
        if (input.includes("TATTTC")) {
             // 정상 서열 케이스가 위에서 안 걸렸을 때 보조 체크
        }
    }

    // 결과 출력 로직
    if (findings.length === 0) {
        resultDiv.innerHTML = `<p style="color:#8b949e;">특이 변이를 찾지 못했습니다. 서열 범위를 확인해주세요.</p>`;
    } else {
        resultDiv.innerHTML = findings.join('');
    }
    
    report.style.display = 'block';
}

    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← NuEdit Main Dashboard</a>
        <h1>Target: TP53 (Genomic Guardian)</h1>

        <div class="status-grid">
            <div class="status-card">
                <h3>Target Gene</h3>
                <p>TP53 (Human)</p>
            </div>
            <div class="status-card">
                <h3>Research Focus</h3>
                <p>Hotspot Mutation Discovery</p>
            </div>
        </div>

        <div class="engine-section">
            <h2 style="margin-top:0; font-size:1.2rem;">Sequence Intelligence Engine</h2>
            <p style="font-size:0.9rem; color:#8b949e;">NCBI에서 확보한 TP53의 염기서열 데이터를 입력하여 변이를 감지합니다.</p>
            <textarea id="seqInput" placeholder="DNA 서열을 입력하세요 (예: ATGC...)"></textarea>
            <button onclick="runAnalysis()">실시간 변이 분석 가동</button>
        </div>

        <div id="report" class="report-section">
            <h3 style="margin-top:0;">Analysis Report</h3>
            <div id="analysisResult"></div>
        </div>
    </div>

    <script>
        // 실제 암 유발 TP53 변이 데이터베이스
        // 업그레이드된 정밀 분석 로직
function runAnalysis() {
    const input = document.getElementById('seqInput').value.toUpperCase().replace(/[^ATGC]/g, '');
    const resultDiv = document.getElementById('analysisResult');
    
    // 1. 정상 표준 서열 (TP53의 특정 구간 예시)
    const REF_SEQ = "GAAACCACTGGATGGAGAATATTTCACCCTTCAGATCCGTGGGC";
    
    let findings = [];

    // 2. 입력한 서열과 표준 서열을 1:1로 비교
    if (input.length !== REF_SEQ.length) {
        findings.push(`<p style="color:yellow;">[알림] 입력 서열 길이가 표준(44bp)과 다릅니다. 정렬(Alignment) 분석을 시작합니다.</p>`);
    }

    // 175번 위치(예시 인덱스 20-22) 집중 분석
    const pos175 = input.substring(21, 24); // 특정 위치 추출
    if (pos175 === "CAC") {
        findings.push(`<p class="alert">[위험] 175번 위치에서 Arg175His 변이 확진!</p>`);
    } else if (pos175 === "CGC") {
        findings.push(`<p class="safe">[정상] 175번 위치가 표준(CGC)과 일치합니다.</p>`);
    }

    // 결과 출력
    resultDiv.innerHTML = findings.length > 0 ? findings.join('') : "<p>분석 불가능한 서열입니다.</p>";
    document.getElementById('report').style.display = 'block';
}

    </script>
</body>
</html>
